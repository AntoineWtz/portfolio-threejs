<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Scene</title>
  <style>
    body {
      margin: 0;
    }

    #canvas-container {
      width: 100%;
      height: 100vh;
    }

    #toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <div id="toggle-container">
    <input type="checkbox" id="toggle-day-night" />
    <label for="toggle-day-night">Jour/Nuit</label>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
